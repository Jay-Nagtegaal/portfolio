name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Clean dist
        run: rm -rf dist/

      - name: Build
        run: npm run build

      - name: Verify dist folder
        run: |
          echo "=== Checking dist/index.html ==="
          cat dist/index.html
          echo ""
          echo "=== Listing assets ==="
          find dist/assets/ -type f

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          cname: jay-nagtegaal.github.io



